<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="{{ post.link }}" class="portfolio-link" target="_blank">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive bordered" alt="{{ post.alt }}">
        </a>
        <div class="portfolio-background">
          <br>
          <p class="portfolio-p">{{ post.description }}</p>
          <a class="portfolio-a">{{ post.extra-link }}</a>
          <br>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
